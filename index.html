<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>intive Code Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body id="body">

<!----------------------------------------------------------------------------------------
                                    HOME
------------------------------------------------------------------------------------------->
    <main id="thumbnails">
        <div class="title">
            <h2>intive Code Challenge</h2>
        </div>
        <div class="grid-container" id="grid">
            <div class="grid-item">
                <img src="" />
                <h4></h4>
                <p>city</p>
                <p>country</p>
            </div>
        </div>
        <ul class="pages">
            <li>Pages</li>
            <li class="page-number selected" id="page_1">1</li>
            <li class="page-number" id="page_2">2</li>
            <li class="page-number" id="page_3">3</li>
            <li class="page-number" id="page_4">4</li>
            <li class="page-number" id="page_5">5</li>
        </ul>
    </main>

<!----------------------------------------------------------------------------------------
                                    DETAILS
------------------------------------------------------------------------------------------->

    <section id="details" class="details-body">
        <div class="close-from-outside" id="close_outside"></div>
        <div class="details-container">
            <img id="large_image" src="">
            <div class="user-info">
                <p id="username"></p>
                <p id="name"></p>
                <p id="age"></p>
                <p id="email"></p>
            </div>
            <i class="fas fa-times" id="close_container"></i>
        </div>
    </section>

    <script src="script.js"></script>


<!----------------------------------------------------------------------------------------
                                    FOOTER
------------------------------------------------------------------------------------------->
<footer><p>web by Valeria Massignani</p></footer>
</body>

</html>
